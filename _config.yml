# Site Info
title: Learn-Live
tagline: ''
description: 'A Jekyll theme adapted from <a href="http://lanyon.getpoole.com/" target="_blank">Lanyon</a>. Made by <a href="http://Learn-Live.github.io" target="_blank">@Learn-Live</a>.'
#baseurl: "/lanyon"
url: http://Learn-Live.github.io
baseurl: ""
logo: '/public/enjoy-black.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  #  input: GFM
  html_to_native: true
  #  smart_quotes: true
  syntax_highlighter: true

#excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty
#permalink: /blog/:categories/:year/:month/:day/:title.html

version: 1.0.0

